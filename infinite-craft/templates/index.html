<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="crafting-area" id="crafting-area">
            <div class="controls">
                <button id="clear-btn">Clear Canvas</button>
                <button id="reset-btn">Reset Game</button>
                <button id="export-btn">Export JSON</button>
                <button id="import-btn">Import JSON</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
            <div class="message" id="message">Drag elements here to combine them</div>
        </div>
        <div class="sidebar">
            <div class="stats-bar" id="stats-bar">
                <span id="stats-count">0 elements</span>
                <button id="stats-btn" title="View Statistics">ðŸ“Š</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search elements...">
                <div class="sort-controls">
                    <select id="sort-select">
                        <option value="name">Name (A-Z)</option>
                        <option value="time-desc">Newest First</option>
                        <option value="time-asc">Oldest First</option>
                        <option value="depth-asc">Hierarchy (Simple First)</option>
                        <option value="depth-desc">Hierarchy (Complex First)</option>
                        <option value="words-asc">Words (Fewest First)</option>
                        <option value="words-desc">Words (Most First)</option>
                    </select>
                </div>
                <div class="filter-controls">
                    <div class="filter-row">
                        <label>Words:</label>
                        <select id="word-op">
                            <option value="all">All</option>
                            <option value="=">=</option>
                            <option value="<=">â‰¤</option>
                            <option value=">=">â‰¥</option>
                        </select>
                        <input type="number" id="word-value" min="1" max="20" placeholder="#" disabled>
                    </div>
                    <div class="filter-row">
                        <label>Depth:</label>
                        <select id="depth-op">
                            <option value="all">All</option>
                            <option value="=">=</option>
                            <option value="<=">â‰¤</option>
                            <option value=">=">â‰¥</option>
                        </select>
                        <input type="number" id="depth-value" min="0" max="100" placeholder="#" disabled>
                    </div>
                    <select id="recipe-filter">
                        <option value="all">All Recipes</option>
                        <option value="multi">Multiple Recipes</option>
                        <option value="single">Single Recipe</option>
                        <option value="base">No Recipe (Base)</option>
                    </select>
                </div>
            </div>
            <div class="elements-list" id="elements-list">
                <!-- Elements will be populated here -->
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal close-stats">&times;</span>
            <h2>ðŸ“Š Game Statistics</h2>
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be populated here -->
            </div>
        </div>
    </div>

    <!-- Element Details Modal -->
    <div id="element-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <div id="modal-emoji" class="modal-emoji"></div>
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-info">
                <p><strong>Discovered:</strong> <span id="modal-date"></span></p>
                <p><strong>Hierarchy Depth:</strong> <span id="modal-depth"></span></p>
            </div>
            <div class="crafting-tree-container">
                <h3>Crafting Recipe</h3>
                <div id="crafting-tree" class="tree"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="/static/modal.js"></script>
</body>
</html>
