<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat-btn" onclick="newChat()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Nouvelle conversation
            </button>
            <div class="conversations" id="conversations"></div>
            <div class="sidebar-footer">
                <select id="model-select" class="model-select">
                    <optgroup label="OpenAI">
                        <option value="gpt-4.1">GPT-4.1</option>
                        <option value="gpt-5">GPT-5</option>
                        <option value="gpt-5-mini">GPT-5 Mini</option>
                    </optgroup>
                    <optgroup label="Anthropic (Claude)">
                        <option value="claude-sonnet-4">Claude Sonnet 4</option>
                        <option value="claude-sonnet-4.5">Claude Sonnet 4.5</option>
                        <option value="claude-opus-4.5">Claude Opus 4.5 ‚≠ê</option>
                        <option value="claude-haiku-4.5">Claude Haiku 4.5 (rapide)</option>
                    </optgroup>
                    <optgroup label="Google (Gemini)">
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                        <option value="gemini-3-pro">Gemini 3 Pro</option>
                    </optgroup>
                    <optgroup label="xAI">
                        <option value="grok-code-fast-1">Grok Code Fast</option>
                    </optgroup>
                </select>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <h1>ü§ñ Copilot Chat</h1>
                        <p>Posez-moi une question ou commencez une conversation.</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            placeholder="Envoyer un message..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                        ></textarea>
                        <button class="send-btn" onclick="sendMessage()" id="send-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <p class="disclaimer">Propuls√© par GitHub Copilot via votre abonnement Pro</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
